<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add New Jersey</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f4f4;
    }
    .container {
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  

  <div class="container">
    <div class="card">
      <div class="card-header bg-primary text-white">
        Create New Jersey
      </div>
      <div class="card-body">
        <form method="POST" action="/add/" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="row g-2">
            <div class="col-md-4">
              <label for="name" class="form-label">Jersey Name</label>
              <input type="text" name="name" class="form-control" id="name" required>
            </div>
            <div class="col-md-3">
              <label for="team" class="form-label">Team</label>
              <input type="text" name="team" class="form-control" id="team" required>
            </div>
            <div class="col-md-2">
              <label for="size" class="form-label">Size</label>
              <input type="text" name="size" class="form-control" id="size" required>
            </div>
            <div class="col-md-2">
              <label for="price" class="form-label">Price</label>
              <input type="number" name="price" step="0.01" class="form-control" id="price" required>
            </div>
            <div class="col-md-1">
              <label for="stock" class="form-label">Stock</label>
              <input type="number" name="stock" class="form-control" id="stock" required>
            </div>
          </div>
          <div class="mt-3">
            <label for="image" class="form-label">Upload Image</label>
            <input type="file" name="image" class="form-control" id="image" accept="image/*">
          </div>
          <div class="mt-4">
            <button type="submit" class="btn btn-success">Add Jersey</button>
            <a href="/" class="btn btn-secondary">Back</a>
          </div>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
